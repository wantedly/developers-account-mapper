sudo: required
services:
  - docker
language: go
go:
  - '1.7'
install:
  - make deps
script:
  - make test
before_deploy:
  - make cross-build
  - make dist
  - GOOS=linux GOARCH=amd64 make
deploy:
  - provider: releases
    skip_cleanup: true
    api_key: $GITHUB_TOKEN
    file_glob: true
    file: 'dist/*.{tar.gz,zip}'
    on:
      tags: true
      go: '1.7'
  - provider: script
    skip_cleanup: true
    script: make ci-docker-release
    on:
      branch: master
      go: '1.7'
  - provider: script
    skip_cleanup: true
    script: DOCKER_IMAGE_TAG=$TRAVIS_TAG make ci-docker-release
    on:
      tags: true
      branch: master
      go: '1.7'
